<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letter</title>
    <style>
        body {
            background-image: url('letter.jpg'); /* Same background as index.html */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
        }

        .letter-box {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .click-text {
            font-size: 18px;
            font-weight: bold;
            color: #FFC5D3;
        }

        .letter-content {
            display: none; /* Hidden initially */
            font-size: 16px;
            color: black;
        }

        .letter-box.opened .click-text {
            display: none; /* Hide the 'Click to open' text when opened */
        }

        .letter-box.opened .letter-content {
            display: block; /* Show message when opened */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter-box" id="letterBox">
            <p class="click-text">Click to open</p>
            <div class="letter-content">
                <p>Dear Love,</p>
                <p>You are the most special person in my life. Happy Valentine's Day! ❤️</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('letterBox').addEventListener('click', function() {
            this.classList.add('opened');
        });
    </script>
</body>
    <audio id="backgroundMusic" autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
    </audio>
</html>
